<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Registration Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 10px;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #002c57, #024c7b);
      color: white;
      margin: 10px;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      color: #00e6ac;
      font-weight: bold;
    }

    .header h2 {
      margin: 5px 0 0;
      font-size: 24px;
    }

    .circle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      overflow: hidden;
      border: 5px solid #00e6ac;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      max-width: 500px;
      background: #ffffff;
      padding: 25px;
      margin: -30px auto 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* QR Popup Style */
    .qr-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .qr-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .qr-box canvas {
      margin-bottom: 10px;
    }

    .close-btn {
      background: red;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="circle">
      <img src="logo.png" alt="Conference Image">
    </div>
    <h1>CONFERENCE</h1>
    <h2>REGISTRATION FORM</h2>
  </div>

  <div class="form-container">
    <form onsubmit="event.preventDefault(); showQRPopup();">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" name="whatsapp" required>

      <label for="gmail">Gmail</label>
      <input type="email" id="gmail" name="gmail" required>

      <label for="education">How Educated Are You?</label>
      <select id="education" name="education" required>
        <option value="">--Select--</option>
        <option value="none">None</option>
        <option value="5th">5th Pass</option>
        <option value="8th">8th Pass</option>
        <option value="10th">10th Pass</option>
        <option value="12th">12th Pass</option>
        <option value="graduate">Graduate</option>
        <option value="postgraduate">Postgraduate</option>
        <option value="other">Other</option>
      </select>

      <label for="idType">Select ID Type</label>
      <select id="idType" name="idType" required>
        <option value="">--Select--</option>
        <option value="aadhar">Aadhar</option>
        <option value="rusem">Rusem</option>
      </select>

      <label for="rusemPdf">Upload Aadhar/Rusem PDF</label>
      <input type="file" id="rusemPdf" name="rusemPdf" accept="application/pdf">

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- QR Popup -->
  <div class="qr-popup" id="qrPopup">
    <div class="qr-box">
      <h3>Scan This QR Code to Pay â‚¹99</h3>
      <canvas id="qrcode"></canvas>
      <br>
      <button class="close-btn" onclick="closeQRPopup()">Close</button>
    </div>
  </div>

  <!-- QR Code Script -->
  <script>
    function showQRPopup() {
      const popup = document.getElementById("qrPopup");
      popup.style.display = "flex";

      const qr = new QRious({
        element: document.getElementById("qrcode"),
        size: 250,
        value: "upi://pay?pa=745483518566@ibl&pn=Conference%20Fees&am=99&cu=INR"
      });
    }

    function closeQRPopup() {
      document.getElementById("qrPopup").style.display = "none";
    }
  </script>

</body>
</html>
